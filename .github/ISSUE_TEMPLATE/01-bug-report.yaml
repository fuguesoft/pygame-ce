name: Bug
description: File a bug/issue
title: "[BUG] <title>"
body:
  - type: markdown
    attributes:
      value: "## Thank you for reporting an issue!"
  - type: checkboxes
    attributes:
      label: Does an issue for this already exist?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
        - label: I have ensured my environment (operating system, app launcher, etc) is up to date
          required: true
  - type: textarea
    id: env
    attributes:
      label: Environment
      description: |
        If possible, please include the output of pygame.print_debug_info()
        from your program in your bug report. It looks something like this:

        pygame-ce 6.6.6 (SDL 2.30.3, Python 3.11.1)
        Platform:		Windows-10-10.0.22631-SP0
        System:			Windows
        System Version:	10.0.22631
        Processor:		AMD64 Family 23 Model 113 Stepping 0, AuthenticAMD
        Architecture:	Bits: 64bit	Linkage: WindowsPE

        Python:			    CPython 3.11.1 (tags/v3.11.1:a7a450f, Dec  6 2022, 19:58:39) [MSC v.1934 64 bit (AMD64)]
        pygame version:		2.5.0.dev3
        SDL versions:		Linked: 2.30.3	Compiled: 2.30.3
        SDL Mixer versions:	Linked: 2.8.0	Compiled: 2.8.0
        SDL Font versions:	Linked: 2.22.0	Compiled: 2.22.0
        SDL Image versions:	Linked: 2.8.2	Compiled: 2.8.2
        Freetype versions:	Linked: 2.11.1	Compiled: 2.11.1

        Display Driver:		windows
        Mixer Driver:		wasapi

        If you can't get the debug output, any of the environment details included in it that you do know
        would be useful in diagnosing the issue & helping you.

      placeholder:

  - type: input
    id: distro
    attributes:
      label: Operating System and Version
      description: What is your Linux Distro? What version?
      placeholder: Debian, Void, Gentoo, etc.
    validations:
      required: true
  - type: dropdown
    id: install
    attributes:
      label: App Installation
      description: How is the app installed?
      multiple: false
      options:
        - AppImage
        - Source Compilation
        - Other
      default: 0
    validations:
      required: true
  - type: input
    id: other-install
    attributes:
      label: Other Install
      description: Please tell us how the app was installed
  - type: input
    attributes:
      label: Build Version
      description: What version of Graphite2D?
      placeholder: 1.x, 2.x
    validations:
      required: true
  - type: input
    id: de-wm
    attributes:
      label: Desktop Environment
      description: What is your Desktop Environment/Window Manager?
      placeholder: GNOME, KDE, SwayWM, niri, etc.
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please describe the issue as cleary as you can.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Please list each step taken to reproduce the bug.
      placeholder: |
        1. First I install...
        2. Then I run...
        3. Next I click...
        ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behaviour
      description: Please describe what you expect to happen.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Paste or attach any relevant screenshots or videos here.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Paste or attach any relevant logs or errors here.
      render: shell
    validations:
      required: true
  - type: textarea
    id: config
    attributes:
      label: Config
      description: Paste or attach any relevant config files here.
  - type: checkboxes
    id: self-service
    attributes:
      label: Self-service
      description:
      options:
        - label: I'd be willing to fix this issue myself.
